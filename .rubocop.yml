require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-performance
AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'db/**/*'
    - 'bin/**/*'
    - 'node_modules/**/*'

  TargetRubyVersion: 2.6.6
Rails:
  Enabled: true
Performance:
  Enabled: true
Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Rails/FilePath:
  Enabled: false
RSpec/EmptyExampleGroup:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Lint/EmptyBlock:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
Lint/UnderscorePrefixedVariableName:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
